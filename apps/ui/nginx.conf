server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    resolver 127.0.0.11 valid=10s;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy â€” handles REST, SSE (long-lived), and WebSocket upgrades
    location /api/ {
        set $backend http://api:4000;
        proxy_pass $backend;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Pass real client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;

        # SSE: disable buffering so events stream immediately
        proxy_buffering off;
        proxy_cache off;

        # Long timeouts for SSE connections and review waits (30 min)
        proxy_read_timeout 1800s;
        proxy_send_timeout 1800s;
    }
}
